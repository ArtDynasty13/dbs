<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Survey</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div id="quiz-container">
        <!-- Existing questions go here -->
        <div class="question" id="question-1">
            <h3>What fraction of a day is 6 hours?</h3>
            <p>Choose 1 answer</p>
            <hr />
            <div class="option-block">
                <label for="option-11" class="option-label">
                    <input type="radio" name="question-1" value="6/24" id="option-11" class="option-input" />
                    <span class="custom-radio"></span>
                    6/24
                </label>
                <span id="result-11"></span>
            </div>
            <hr />
            <div class="option-block">
                <label for="option-12" class="option-label">
                    <input type="radio" name="question-1" value="6" id="option-12" class="option-input" />
                    <span class="custom-radio"></span>
                    6
                </label>
                <span id="result-12"></span>
            </div>
            <hr />
            <div class="option-block">
                <label for="option-13" class="option-label">
                    <input type="radio" name="question-1" value="1/3" id="option-13" class="option-input" />
                    <span class="custom-radio"></span>
                    1/3
                </label>
                <span id="result-13"></span>
            </div>
            <hr />
            <div class="option-block">
                <label for="option-14" class="option-label">
                    <input type="radio" name="question-1" value="1/6" id="option-14" class="option-input" />
                    <span class="custom-radio"></span>
                    1/6
                </label>
                <span id="result-14"></span>
            </div>
            <hr />
            <button type="button" class="next-button" onclick="nextQuestion()">Next</button>
        </div>
        <!-- Add more questions as needed -->
    </div>
    <div class="nav-buttons" id="nav-buttons"></div>
    <script src="scripts.js"></script>
</body>
</html>
